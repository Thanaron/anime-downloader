<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0" />
        <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
        <link
            rel="stylesheet"
            href="//cdn.materialdesignicons.com/2.5.94/css/materialdesignicons.min.css"
        />
        <link rel="stylesheet" href="main.css" />
    </head>
    <body>
        <header id="titlebar">
            <div id="drag-region">
                <div id="window-title">
                    <span>HorribleSubs Downloader</span>
                </div>
                <div id="window-controls">
                    <div class="win-button" id="min-button">
                        <span>&#xE921;</span>
                    </div>
                    <div class="win-button" id="max-button">
                        <span>&#xE922;</span>
                    </div>
                    <div class="win-button" id="restore-button">
                        <span>&#xE923;</span>
                    </div>
                    <div class="win-button" id="close-button">
                        <span>&#xE8BB;</span>
                    </div>
                </div>
            </div>
        </header>

        <noscript>
            <strong
                >We're sorry but HorribleSubsManager doesn't work properly
                without JavaScript enabled. Please enable it to
                continue.</strong
            >
        </noscript>
        <div id="app"></div>
        <!-- built files will be auto injected -->
    </body>
</html>
